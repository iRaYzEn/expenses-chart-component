<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <script defer src="index.js"></script>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <div class="header">
            <div class="header--content">
              <p>My balance</p>
              <h3>$921.48</h3>
            </div>
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="box">
            <h2>Spending - Last 7 days</h2>
            <div class="graph">
              <span class="graphs">mon</span>
              <span class="graphs">tue</span>
              <span class="graphs wed"
                >wed <span class="spending1">$52.36</span></span
              >
              <span class="graphs thu"
                >thu <span class="spending2">$31.07</span></span
              >
              <span class="graphs">fri</span>
              <span class="graphs">sat</span>
              <span class="graphs">sun</span>
            </div>
            <div class="footer">
              <div class="footer--content">
                <p>Total this month</p>
                <h1>$478.33</h1>
              </div>
              <p><span>+2.4%</span> from last month</p>
            </div>
          </div>
        </div>
      </section>
      <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    </main>
  </body>
</html>
